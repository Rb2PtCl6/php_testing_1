<!DOCTYPE HTML>
<HTML>
  <HEAD>
  <META http-equiv="Content-Type" content="text/html; charset=UTF-8" >
  <TITLE>Index page</TITLE>
  <link rel="icon" href="favicons/favicon32x32.png" type="image/png">
  <script src="js/jquery-1.8.3.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <script src="js/my.js"></script>
  <style>
    body, html{padding:0;margin:0;overflow:hidden}
    div#my{border:solid 0px black;}
    table{border:1px; border-collapse:collapse;padding:0;margin:0;}
    table#big {width:100%; height:100%;}
    td.header,td.footer {height:15%;vertical-align:middle;}
    td.header{text-align:center}
    td.left, td.right {width:15%;text-align:center;vertical-align:top;}
    div.slides1{margin-top: 10px;margin-bottom: 10px;}
    div.slides2{margin-bottom: 10px;}
    iframe#frameB{padding:0;margin:0;width:100%;height:100%;overflow:hidden;border:0px;}
    div.pageT{padding:0;margin:0;width:100%;height:100%}
    /* td color
    td.header,td.footer {background-color: aliceblue;}
    td.left, td.right {background-color: azure;}
    td.center{background-color:#F1F1F1}*/
  </style>
  </HEAD>
  <BODY>
    <div id="my">
      <table id="big">
        <tr>
          <td class="header" colspan="3">
            <input type="button" value="Page1" class="page" id="page1">
            <input type="button" value="Page2" class="page" id="page2">
            <input type="button" value="Page3" class="page" id="page3">
            <input type="button" value="Page4" class="page" id="page4">
            <input type="button" value="Page5" class="page" id="page5">
            <input type="button" value="Page6" class="page" id="page6">
            <input type="button" value="Page7" class="page" id="page7">
            <input type="button" value="Page8" class="page" id="page8">
            <input type="button" value="Page9" class="page" id="page9">
            <input type="button" value="Page10" class="page" id="page10">
            <input type="button" value="Page11" class="page" id="page11">
            <input type="button" value="Page12" class="page" id="page12">
            <input type="button" value="Page13" class="page" id="page13">
            <input type="button" value="Page14" class="page" id="page14">
            <!--<input type="button" value="Page8" class="page" id="page8">-->
            <!--<input type="button" value="Page9" class="page" id="page9">-->
          </td>
        </tr>
        <tr>
          <td class="left"></td>
          <td class="center">
            <div class="pageT">
              <iframe id="frameB"></iframe>
            </div>
          </td>
          <td class="right"></td>
        </tr>
        <tr>
          <td class="footer" colspan="3"></td>
        </tr>
      </table>
    </div>
    <script>
      //div size
      var div=document.getElementById('my');
      div.style.width=wT+'px';
      div.style.height=h+'px';
      div.style.marginLeft=((w-wT)/2)+'px';
      //jquery
      jQuery(function(){
        //adding ui
        $('table#big').addClass('ui-widget-content');
        $('td.header').addClass('ui-widget-header');
        $('td.footer').addClass('ui-widget-header');
        //$('.ui-widget-header').css({'font-weight':'normal'});
        $('input[type=button]').button().css({'padding':'0.2em'});
        $('input.ui-widget').css({'font-size':'0.9em'})
        $('div.pageT').width(wC).height(hC);
        //rename tab
        $('title').empty();
        $('title').append('Nikita Gromov');
        //12_1
        $('td.right').append('<div class="slides1"></div>');
        $('div.slides1').load('12_1.html');
        //12_2
        $('td.right').append('<div class="slides2"></div>');
        $('div.slides2').load('12_2.html');
        // accordion
        $('td.left').append('<div class="accordL"></div>');
        $('td.left div.accordL').load('10_2.html');
        //datepicker
        $('td.right').append('<div id="datepicker"></div>');
        $('#datepicker').datepicker({ dateFormat: "dd-mm-yy"});
        $('.ui-datepicker').width(wT*0.15-10).css({'font-size':'10px'});
        //adding in header
        $('td.header').prepend('<div><span>Сайтопостроение</span></div>');
        $('td.header div').height('50%').css({'text-align':'center'});
        $('td.header div span').css({'font-size':'0.0em','color':'rgb(252, 178, 3)','font-family':'arial'}).animate({'font-size':'1.7em'},2000);
        //adding in left
        var wIMG1=$('td.left').width();
        var hIMG1=wIMG1/2;
        var i0=1;
        var nFLAG0=0;
        $('td.left').prepend('<div><img></div>');
        var to_img=$('td.left div:eq(0) img');
        to_img.attr('src',foto[3][0].src).width(wIMG1).height(hIMG1);
        to_img.css({'margin-top':'10px'});
        to_img.mouseover(function(){
          if (nFLAG0==1) return;
          nFLAG0=1;
          to_img.hide();
          if(i0<foto[3].length){
            to_img.attr('src',foto[3][i0].src);
            i0=i0+1;
          }
          else{
            to_img.attr('src',foto[3][0].src);
            i0=1;
          }
          to_img.fadeIn('slow',function(){nFLAG0=0});
        });
        //adding in right
        var wIMG2=$('td.right').width();
        var hIMG2=wIMG2/2;
        var i1=1;
        var nFLAG1=0;
        $('td.right').prepend('<div><img></div>');
        var to_img1=$('td.right div:eq(0) img');
        to_img1.attr('src',foto[2][0].src).width(wIMG2).height(hIMG2);
        to_img1.css({'margin-top':'10px'});
        to_img1.mouseover(function(){
          if (nFLAG1==1) return;
          nFLAG1=1;
          to_img1.hide();
          if(i1<foto[2].length){
            to_img1.attr('src',foto[2][i1].src);
            i1=i1+1;
          }
          else{
            to_img1.attr('src',foto[2][0].src);
            i1=1;
          }
          to_img1.fadeIn('slow',function(){nFLAG1=0});
        });
        document.body.onload=function(){
          //frameB size
          var frameB=document.getElementById('frameB');
          frameB.style.height=100+'%';
          frameB.style.width=100+'%';
          frameB.src="1_3.html";
          //tagcloud
          $('td.footer').load('14_1.html');
          $('td.footer').on('click',function(){$('td.footer').empty().load('14_1.html')});
        };
        //click function
        var pageT=$("div.pageT");
        $("input.page").click(function(){
          pageT.empty();
          switch (this.id){
            case "page1":
              pageT.append("<iframe id='frameB' src='1_3.html'></iframe>");
              $("iframe#frameB").width(wC).height(hC);
              break;
            case "page2":
              pageT.load('4_1.html');
              break;
            case "page3":
              pageT.load('5_1.html');
              break;
            case "page4":
              pageT.load('7_1.html');
              break;
            case "page5":
              pageT.load('8_2.html');
              break;
            case "page6":
              pageT.load('9_1.html');
              break;
            case "page7":
              pageT.load('10_1.html');
              break;
            case "page8":
              pageT.load('11_1.html');
              break;
            case "page9":
              pageT.append("<iframe id='frameB' src='11_2.html'></iframe>");
              $("iframe#frameB").width(wC).height(hC);
              break;
            case "page10":
              pageT.load('11_3.html');
              break;
            case "page11":
              pageT.append("<iframe id='frameB' src='11_4.html'></iframe>");
              $("iframe#frameB").width(wC).height(hC);
              break;
            case "page12":
              pageT.append("<iframe id='frameB' src='13_1.html'></iframe>");
              $("iframe#frameB").width(wC).height(hC);
              break;
            case "page13":
              pageT.load('15_1.html');
              break
            case "page14":
              pageT.load('after_html.html');
              break;
            //case "page8":
              //pageT.load('_no_v3_nh.html');
              //break;
            //case "page8":
              //pageT.append("<iframe id='frameB' src='_no_v2_h.html'></iframe>");
              //$("iframe#frameB").width(wC).height(hC);
              //break;
          }//closing switch
        })//closing click
      })//closing jqury
    </script>
  </BODY>
</HTML>
